<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>Tu peso en un lugar donde pesas menos</title>
	</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la tierra pesas distinto que en Marte o Jupiter</p>
		<script type="text/javascript">
			
			/* We request the data from user and transform
			to int */
			var usuario = prompt("Â¿Cual es tu peso?");
			var planeta = parseInt(prompt("Elige tu planeta\n 1 es Marte, 2 es Jupiter"));
			var peso = parseInt(usuario);

			// gravity data
			var g_tierra = 9.8;
			var g_marte = 3.7;
			var g_jupiter = 24.8;
			var peso_final;
			var lugar;


			/* we calculate the weight depending on the option you choose */
			if(planeta == 1) {

				peso_final = (peso * g_marte) / g_tierra;
				lugar = "Marte";

			}else if(planeta == 2){

				peso_final = (peso * g_jupiter) / g_tierra;
				lugar = "Jupiter";

			}else{

				peso_final = 100000;
				lugar = "krypton";

			}
			/* Then we just transform the result to int and print */
			document.write("Tu peso en " +lugar+ " es: <strong>"+parseInt(peso_final) + " Kilos</strong>");

		</script>
	</body>
</html>
